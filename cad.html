<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .card {
    width: 300px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 20px auto;
    padding: 20px;
    text-align: center;
  }

  .card h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .card p {
    font-size: 16px;
    color: #666;
  }

  .card img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
  }

  .signature {
    font-size: 14px;
    color: #999;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with joy and happiness.</p>
    <img src="birthday_cake.jpg" alt="Love letter">
    <p>I love you</p>
    <div class="signature">Nandini</div>
  </div>
</body>
</html>
